<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Akedia</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        color: #fff;
        font-family: sans-serif;
      }
      #unity-container {
        position: relative;
        width: 960px;
        height: 600px;
        margin: auto;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000;
      }
      #fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 8px 12px;
        background: #444;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #error-banner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="error-banner"></div>
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <button id="fullscreen-button">Fullscreen</button>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var errorBanner = document.querySelector("#error-banner");

      function showError(msg) {
        errorBanner.textContent = "Error: " + msg;
        errorBanner.style.display = "block";
        console.error(msg);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/lidar_demo_webGPU_3m.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/lidar_demo_webGPU_3m.data",
        frameworkUrl: buildUrl + "/lidar_demo_webGPU_3m.framework.js",
        codeUrl: buildUrl + "/lidar_demo_webGPU_3m.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jazari",
        productName: "Akedia",
        productVersion: "0.1.0"
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Optional: add a progress indicator here
        }).then((unityInstance) => {
          document.querySelector("#fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          showError(message);
        });
      };
      script.onerror = () => {
        showError("Failed to load Unity loader script: " + loaderUrl);
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
